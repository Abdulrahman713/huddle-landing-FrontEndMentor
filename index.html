<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title OF The Page -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Links Css File -->
  <link rel="stylesheet" href="Css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Start Background-image -->
  <img src="images/bg-desktop.svg" alt="" class="desktop" style="height: 100vh">
  <img src="images/bg-mobile.svg" alt="" class="phone" style="height: 100vh;">
  <!-- End Background-image -->
  <div class="font-awsome">
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </div>
  <div class="parent">
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="" class="logo">
      </header>
      <div class="flex">
        <div class="left">
          <img src="images/illustration-mockups.svg" alt="" class="img" style="width: 100%;height: 506px">
        </div>
        <div class="right">
          <h2>Build The Community Your Fans Will Love</h2>
          <p class="small-pargrah">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
